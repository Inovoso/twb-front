<app-toolbar></app-toolbar>

<div class="ed-container s-main-center form-container">
  <div class="ed-item s-100 m-70 lg-50 xl-40">
    <mat-card>
      <h1>Login</h1>
      <form [formGroup]="mainForm" class="ed-container s-column">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
          />
        </mat-form-field>

        <button type="submit" mat-button>Sign in</button>
      </form></mat-card
    >
  </div>
</div>

<app-footer></app-footer>
